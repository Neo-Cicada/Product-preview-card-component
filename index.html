<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">  
</head>
<body>
  <main>
    <div class="card">
      <div class="right">
        <img class="mobileImg" src="./images/image-product-mobile.jpg" alt="channel perfume">
        <img class="desktopImg" src="./images/image-product-desktop.jpg" alt="channel perfume">
      </div>
      <div class="left">
        <h2>Preview</h2>

      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
     <p>
       A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
       Perfumer-Creator <br> for the House of CHANEL.
    </p>
      <div>
        $149.99
        $169.99
      </div>
     

     <button> Add to Cart</button>
      </div>
      
    </div>
    
  </main>

</html>
